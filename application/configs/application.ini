[production]
autoloadernamespaces[] = "Morgenshtern_"
autoloadernamespaces[] = "Minify_"

phpSettings.display_startup_errors = 0
phpSettings.display_errors         = 0
phpSettings.session.gc_maxlifetime = 4320
phpSettings.session.gc_divisor     = 1000

bootstrap.path  = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"

pluginPaths.Morgenshtern_Application_Resource = "Morgenshtern/Application/Resource"

cache.dir    = APPLICATION_PATH "/data/cache"
cache.prefix = "morgenshtern_"

[staging : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors         = 1

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors         = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors         = 1
