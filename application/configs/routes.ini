[production]
resources.router.routes.news.type                = "Zend_Controller_Router_Route_Regex"
resources.router.routes.news.route               = "news/cat/([a-z]+)/page/(\d+)"
resources.router.routes.news.defaults.module     = "default"
resources.router.routes.news.defaults.controller = "index"
resources.router.routes.news.defaults.action     = "index"
resources.router.routes.news.defaults.cat        = "all"
resources.router.routes.news.defaults.page       = 1
resources.router.routes.news.map.1               = "cat"
resources.router.routes.news.map.2          	 = "page"
resources.router.routes.news.reverse             = "news/cat/%s/page/%d"

